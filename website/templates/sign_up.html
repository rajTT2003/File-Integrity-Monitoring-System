<!--Extend Base Template-->
{% extends "base.html" %}
{%  block title%} SafeBank - SignUp {% endblock %}
<!-- Jinja template engine -->
{%  block content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="password1">Password:</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password:</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <label for="role">Register As:</label>
    <select class="form-control" id="role" name="role" onchange="toggleInviteCode()">
      <option value="employee">Employee</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group" id="invite_code_section" style="display: none;">
    <label for="invite_code">Admin Invite Code:</label>
    <input type="text" class="form-control" id="invite_code" name="invite_code" placeholder="Enter Admin Code">
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
  function toggleInviteCode() {
    var role = document.getElementById("role").value;
    var inviteSection = document.getElementById("invite_code_section");
    inviteSection.style.display = (role === "admin") ? "block" : "none";
  }
</script>

{% endblock %}
